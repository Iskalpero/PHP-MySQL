<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>내 프로그래밍 능력</title>
<link href="css/style.css" rel="stylesheet">

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="js/skill.bars.jquery.js"></script>

<script>

$(document).ready(function(){
	
	$('.skillbar').skillBars({
		from: 0,
		speed: 4000, 
		interval: 100,
		decimals: 0,
	});
	
});

</script>

</head>

<body>

<div class="wrapper">
    <h1>프로그래밍 능력</h1>
   
    
    <div class="skillbar" data-percent="38">
      <span class="skillbar-title" style="background: #d35400;">HTML5</span>
      <p class="skillbar-bar" style="background: #e67e22;"></p>
      <span class="skill-bar-percent"></span>
    </div>
    <!-- End Skill Bar -->
    
    <div class="skillbar" data-percent="40">
      <span class="skillbar-title" style="background: #2980b9;">CSS3</span>
      <p class="skillbar-bar" style="background: #3498db;"></p>
      <span class="skill-bar-percent"></span>
    </div>
    <!-- End Skill Bar -->
    
    <div class="skillbar" data-percent="40">
      <span class="skillbar-title" style="background: #2c3e50;">jQuery</span>
      <p class="skillbar-bar" style="background: #2c3e50;"></p>
      <span class="skill-bar-percent"></span>
    </div>
    <!-- End Skill Bar -->
    
    <div class="skillbar" data-percent="65">
      <span class="skillbar-title" style="background: #46465e;">PHP</span>
      <p class="skillbar-bar" style="background: #5a68a5;"></p>
      <span class="skill-bar-percent"></span>
    </div>
    <!-- End Skill Bar -->
	
	<div class="skillbar" data-percent="60">
      <span class="skillbar-title" style="background: black;">JAVA/JSP</span>
      <p class="skillbar-bar" style="background: #5a68a5;"></p>
      <span class="skill-bar-percent"></span>
    </div>
    <!-- End Skill Bar -->
	
	<div class="skillbar" data-percent="72">
      <span class="skillbar-title" style="background: gray;">C/C++</span>
      <p class="skillbar-bar" style="background: #5a68a5;"></p>
      <span class="skill-bar-percent"></span>
    </div>
    <!-- End Skill Bar -->
	
	<div class="skillbar" data-percent="60">
      <span class="skillbar-title" style="background: purple;">Database</span>
      <p class="skillbar-bar" style="background: #5a68a5;"></p>
      <span class="skill-bar-percent"></span>
    </div>
    <!-- End Skill Bar -->
	
</div>

</body>
</html>
